<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <img src="asset/logo.svg" alt="huddle-logo" />
    </header>

    <main class="container main">
      <div class="main-inner-img">
        <img src="asset/illustration-mockups.svg" alt="illustration-image" />
      </div>

      <div class="main-inner-text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huudle re-imagines the way we build communities. You have a voice but
          so does your audience.Create connections with your users as you engage
          in genuine discussions
        </p>
        <button>Register</button>
      </div>
    </main>
    <!-- footer -->
    <footer class=" footer">
      <div class=" container footer-div">
        <ion-icon class="footer-icon" name="logo-facebook"></ion-icon>
        <ion-icon class="footer-icon" name="logo-twitter"></ion-icon>
        <ion-icon class="footer-icon" name="logo-instagram"></ion-icon>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  -->
  </body>
</html>
